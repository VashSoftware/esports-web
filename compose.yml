services:
  web:
    image: oven/bun
    command: sh -c "bun install && bun run dev --host"
    volumes:
      - ./packages/web:/home/bun/app
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:5173"
    env_file: packages/web/.env
    networks:
      - vash-net
    develop:
      watch:
        - action: sync
          target: /home/bun/app/src
          path: ./packages/web/src

  matchmaking:
    build: packages/matchmaking
    env_file: packages/matchmaking/.env
    restart: unless-stopped
    ports:
      - "${MATCHMAKING_PORT:-3000}:3000"
    networks:
      - vash-net
    develop:
      watch:
        - action: rebuild
          path: ./packages/matchmaking/src

  realtime:
    build: packages/realtime
    env_file: packages/realtime/.env
    restart: unless-stopped
    networks:
      - vash-net

  osu:
    build: packages/osu
    env_file: packages/osu/.env
    restart: unless-stopped
    networks:
      - vash-net

  discord:
    build: packages/discord
    env_file: packages/discord/.env
    restart: unless-stopped
    networks:
      - vash-net

  pgsql:
    image: postgres:17
    ports:
      - "${FORWARD_DB_PORT:-5432}:5432"
    environment:
      PGPASSWORD: "${DB_PASSWORD:-password}"
      POSTGRES_DB: "${DB_DATABASE:-postgres}"
      POSTGRES_USER: "${DB_USERNAME:-postgres}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-password}"
    volumes:
      - "vash-pgsql:/var/lib/postgresql/data"
    networks:
      - vash-net
    healthcheck:
      test:
        - CMD
        - pg_isready
        - "-q"
        - "-d"
        - "${DB_DATABASE:-postgres}"
        - "-U"
        - "${DB_USERNAME:-postgres}"
      retries: 3
      timeout: 5s

  redis:
    image: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - "vash-redis:/data"
    networks:
      - vash-net
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s

networks:
  vash-net:
    driver: bridge

volumes:
  vash-pgsql:
    driver: local
  vash-redis:
    driver: local
