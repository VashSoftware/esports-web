services:
  prometheus:
    image: prom/prometheus
    volumes:
      - "./packages/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    networks:
      - webnet
    ports:
      - 9090:9090

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - webnet
    restart: unless-stopped

  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:0.9.0
    ports:
      - "9113:9113"
    environment:
      - NGINX_PLUS_STATUS_URL=http://nginx/nginx_status
    networks:
      - webnet
    depends_on:
      - nginx
    restart: unless-stopped

  # redis:
  #   image: redis
  #   volumes:
  #     - "./prometheus.yml:/etc/prometheus/prometheus.yml"
  #   networks:
  #     - webnet
  #   ports:
  #     - 9090:9090

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./packages/db/postgres/postgres_data:/var/lib/postgresql/data
    networks:
      - webnet
    ports:
      - 5432:5432
    restart: unless-stopped

  web:
    build:
      context: ./packages/frontend/web
      args:
        OSU_CLIENT_ID: ${OSU_CLIENT_ID}
        OSU_CLIENT_SECRET: ${OSU_CLIENT_SECRET}
        SUPABASE_URL: ${SUPABASE_URL}
        SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
        JWT_SECRET: ${JWT_SECRET}
        DISCORD_APPLICATION_ID: ${DISCORD_APPLICATION_ID}
        DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
    networks:
      - webnet
    environment:
      - PUBLIC_OSU_CLIENT_ID=${OSU_CLIENT_ID}
      - OSU_CLIENT_SECRET=${OSU_CLIENT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DISCORD_APPLICATION_ID=${DISCORD_APPLICATION_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
    ports:
      - "5173:5173"
    develop:
      watch:
        - path: ./web
          action: rebuild
    depends_on:
      - socket.io

  socket.io:
    build: ./packages/backend/realtime
    networks:
      - webnet
    ports:
      - "3001:3001"
    develop:
      watch:
        - path: ./realtime
          action: rebuild

  osu-server:
    build: ./packages/backend/game-services/osu
    networks:
      - webnet
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OSU_USERNAME=${OSU_USERNAME}
      - OSU_API_KEY=${OSU_API_KEY}
      - OSU_IRC_KEY=${OSU_IRC_KEY}
      - OSU_CLIENT_ID=${OSU_CLIENT_ID}
      - OSU_CLIENT_SECRET=${OSU_CLIENT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - socket.io
    develop:
      watch:
        - path: ./osu-server
          action: rebuild

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./packages/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./packages/nginx/esports.conf:/etc/nginx/conf.d/esports.conf
      - ./packages/nginx/nginx_logs:/var/log/nginx
      - /dev/null:/etc/nginx/conf.d/default.conf
    depends_on:
      - socket.io
      - osu-server
      - web
    networks:
      - webnet
    develop:
      watch:
        - path: ./nginx.conf
          action: sync+restart
          target: /etc/nginx/nginx.conf
        - path: ./esports.conf
          action: sync+restart
          target: /etc/nginx/conf.d/esports.conf

  minecraft-hub:
    build: ./packages/backend/game-services/minecraft/hub
    ports:
      - "25565:25565"
    networks:
      - webnet
    develop:
      watch:
        - path: ./packages/backend/game-services/minecraft/hub
          action: rebuild
    volumes:
      - ./packages/backend/game-services/minecraft/hub/plugins:/server/plugins
      - ./packages/backend/game-services/minecraft/hub/world:/server/world
      - ./packages/backend/game-services/minecraft/hub/server.properties:/server/server.properties
      - ./packages/backend/game-services/minecraft/hub/world_nether:/server/world_nether
      - ./packages/backend/game-services/minecraft/hub/world_the_end:/server/world_the_end
      - ./packages/backend/game-services/minecraft/hub/permissions.yml:/server/permissions.yml

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - webnet
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash
    container_name: logstash
    volumes:
      - ./packages/monitoring/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - 5000:5000
    environment:
      - LS_JAVA_OPTS=-Xmx512m -Xms512m
    networks:
      - webnet
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=VashElasticPassword
    networks:
      - webnet
    depends_on:
      - elasticsearch
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat
    container_name: filebeat
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./packages/monitoring/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
    networks:
      - webnet
    depends_on:
      - logstash
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./packages/jenkins/jenkins.yml:/var/jenkins_home/jenkins.yml
    networks:
      - webnet
    restart: unless-stopped

networks:
  webnet:
    driver: bridge

volumes:
  esdata:
    driver: local
  grafana_data:
    driver: local
  jenkins_home:
    driver: local
